<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WORKERZ REPO BY YUDZXML</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ADD ACESS SCRIPT X7BOTZ</h1>
    <form id="updateForm">
      <label for="key">Key (opsional)</label>
      <input type="text" id="key" placeholder="Key baru (boleh kosong)"/>

      <label for="phones">Nomor HP (pisahkan dengan koma)</label>
      <textarea id="phones" rows="4" placeholder="Contoh: 6281234567890,6289876543210" required></textarea>

      <button type="submit">ADD NUMBER</button>
    </form>
    <p id="status"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
