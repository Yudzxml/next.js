<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WORKERZ REPO BY YUDZXML</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ADD ACCESS SCRIPT X7BOTZ</h1>

    <form id="updateForm">
      <label for="key">Key (opsional)</label>
      <input type="text" id="key" placeholder="Key baru (boleh kosong)"/>

      <label for="phones">Nomor HP (pisahkan dengan koma)</label>
      <textarea id="phones" rows="4" placeholder="Contoh: 6281234567890,6289876543210" required></textarea>

      <button type="submit">ADD NUMBER</button>
    </form>

    <hr />

    <h2>HAPUS NOMOR</h2>
    <form id="hapusForm">
      <label for="hapusPhones">Nomor HP yang ingin dihapus (pisahkan dengan koma)</label>
      <textarea id="hapusPhones" rows="3" placeholder="6281234567890,6289876543210" required></textarea>
      <button type="submit">HAPUS NOMOR</button>
    </form>

    <p id="status"></p>
  </div>

  <!-- Audio autoplay saat user klik -->
  <audio id="bgAudio" src="https://github.com/Yudzxml/UploaderV2/raw/refs/heads/main/tmp/56ec46ac.mp3" preload="auto"></audio>
  <script>
    document.body.addEventListener('click', function playAudioOnce() {
      const audio = document.getElementById('bgAudio');
      audio.play().catch(() => {});
      document.body.removeEventListener('click', playAudioOnce);
    });
  </script>

  <footer>
    <p>&copy; 2025 Yudzxml. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
